<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="container">  
        <div class="valentines">
            <div class="envelope"></div>
            <div class="front"></div>
            <div class="card">
                <div class="text">Happy<br>Valentine's<br>Day, <span id="nameDisplay">Dear</span>!</div>
                <div class="heart"></div>
            </div>
            <div class="hearts">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
                <div class="five"></div>
            </div>
        </div>
        <div class="shadow"></div>
    </div>
<!-- Name Input Section -->
<div class="name-input">
    <input type="text" id="nameInput" placeholder="Enter a name">
    <button id="updateName">Send Love ❤️</button>
</div>

<!-- Link Container (Now Separate) -->
<div id="linkContainer" style="display: none;">
    <input type="text" id="generatedLink" readonly>
    <button id="copyLink">Copy</button>
</div>


<!-- Button to allow the crush to send their love back -->
<div id="sendBackContainer" style="display: none; text-align: center; margin-top: 20px;">
    <button id="sendBack">Send Your Love Back ❤️</button>
</div>


    <script src="script.js"></script>
</body>
</html>
